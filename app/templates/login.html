{% extends 'login_layout.html' %}

{% block content %}
  {% include 'flashed_messages.html' %}
  <div class="container">
    <form class="form-signin" method="post">
      <!--Figure it out later.-->
      <input type="hidden" value="{{ request.args.get('next', '') }}"/>
      <h2 class="form-signin-heading">
        <strong>Sign in: </strong>
      </h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input name="login_email" type="email" id="inputEmail" class="form-control"
             placeholder="EastMoney Email address..." required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input name="login_password" type="password" id="inputPassword" class="form-control"
             placeholder="Your employee id..." required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div> <!-- /container -->
{% endblock %}
